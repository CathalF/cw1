<div class="card">
  <h2>Competitions</h2>
  <p *ngIf="loading">Loading competitions…</p>
  <table class="table" *ngIf="!loading">
    <thead>
      <tr>
        <th>Name</th>
        <th>Country</th>
        <th>Code</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of competitions">
        <td>{{ c.name }}</td>
        <td>{{ c.country || '—' }}</td>
        <td>{{ c.code || '—' }}</td>
      </tr>
    </tbody>
  </table>
</div>
